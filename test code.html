<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.filter {
  margin-bottom: 20px;
}

.filter ul {
  display: flex;
  list-style: none;
  padding: 0;
}

.filter li {
  margin-right: 10px;
}

.filter li:last-child {
  margin-right: 0;
}

.filter a {
  color: #000;
  text-decoration: none;
  padding: 5px 10px;
  border-radius: 5px;
  background-color: #ddd;
  transition: background-color 0.3s ease;
}

.filter a:hover {
  background-color: #aaa;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.item {
  width: calc(33.33% - 10px);
  margin-bottom: 20px;
}

.item img {
  width: 100%;
  height: auto;
}

.item h3 {
  margin: 10px 0;
}

.item p {
  margin: 0;
}

.hide {
  display: none;
}

    </style>
</head>
<body>
    <!-- HTML -->
<div class="filter">
  <label for="genre"><ion-icon name="filter-sharp"></ion-icon></label>
  <select id="genre">
    <option value="all">All</option>
    <option value="action">Action</option>
    <option value="romance">Romance</option>
    <option value="comedy">Comedy</option>
    <option value="horror">Horror</option>
  </select>
</div>

<div class="comic-list">
  <div class="comic" data-genre="action">
    <img src="comic-action.jpg" alt="Action Comic">
    <h3>Action Comic</h3>
  </div>
  <div class="comic" data-genre="romance">
    <img src="comic-romance.jpg" alt="Romance Comic">
    <h3>Romance Comic</h3>
  </div>
  <div class="comic" data-genre="comedy">
    <img src="comic-comedy.jpg" alt="Comedy Comic">
    <h3>Comedy Comic</h3>
  </div>
  <div class="comic" data-genre="horror">
    <img src="comic-horror.jpg" alt="Horror Comic">
    <h3>Horror Comic</h3>
  </div>
</div>

</body>

<script>
  // JavaScript
const filter = document.getElementById('genre');
const comics = document.querySelectorAll('.comic');
const komik = [
{
    judul: "Action Comic",
    genre: ["Action", "Romance"]
  },
  {
    judul: "Romance Comic",
    genre: ["Romance"]
  },
  {
    judul: "Comedy Comic",
    genre: ["Comedy", "Romance"]
  },
  // ...
];

filter.addEventListener('change', (event) => {
  const selectedGenre = event.target.value;

  comics.forEach((comic) => {
    const genre = comic.getAttribute('data-genre');
    
    if (selectedGenre === 'all' || selectedGenre === genre) {
      comic.style.display = 'block';
    } else {
      comic.style.display = 'none';
    }
  });
});

</script>
</html>
