<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorit-FamongsKomik</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="img/logo-famongskomik.png" alt="FamongsKomik">
                <h1>Famongs<span>Komik</span></h1>
            </a>
        </div>
        <div class="search">
            <input type="text" placeholder="Pencarian...">
            <button id="submit">
                <ion-icon name="search"></ion-icon>
            </button>
        </div>
        <div class="navbar-nav">
            <a href="index.html">
                <ion-icon name="home"></ion-icon>Beranda
            </a>
            <a href="list-komik.html">
                <ion-icon name="list"></ion-icon>List Komik
            </a>
            <a href="favorit.html" class="active">
                <ion-icon name="heart"></ion-icon>Favorit
            </a>
        </div>
    </nav>

    <section class="konten">
        <div class="tab-container">
            <div class="tab">
                <button class="tab-btn active" data-tab="history">Riwayat</button>
                <button class="tab-btn" data-tab="favorites">Favorit</button>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="history">
                    <!-- Konten riwayat -->
                    <div class="list-riwayat">
                        <div class="comic-views">
                            <div class="gambar">
                                <a href="comic/detail/martial-peak.html">
                                    <img src="img/cover-martialpeak.jpg" alt="Martial Peak">
                                </a>
                            </div>

                            <div class="informasi">
                                <a href="#">
                                    <h4 class="judul">Martial Peak</h4>
                                    <p class="baca">Sebelumnya chapter 1</p>
                                    <p class="up-ch">Up ke chapter 2</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="favorites">
                    <!-- Konten favorit -->
                    <div class="daftar-favorit">
                        <div class="comic-items">
                            <a href="comic/detail/martial-peak.html">
                                <div class="cover-container">
                                    <img src="img/cover-martialpeak.jpg" alt="Martial Peak">
                                    <div class="hover-overlay">
                                        <button class="btn-baca">Baca</button>
                                        <button class="btn-hapus">Hapus</button>
                                    </div>
                                </div>
                                <div class="tittle">
                                    <h4 class="judul" target="text">Martial Peak</h4>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<script src="js/script.js"></script>

</html>
