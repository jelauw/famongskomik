<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famongs Komik</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,300;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="img/logo-famongskomik.png" alt="FamongsKomik">
                <p>Famongs<span>Komik</span></p>
            </a>
        </div>
        <div class="search">
            <input type="text" placeholder="Pencarian...">
            <button id="submit">
                <ion-icon name="search"></ion-icon>
            </button>
        </div>
        <div class="navbar-nav">
            <a href="index.html">
                <ion-icon name="home"></ion-icon>Beranda
            </a>
            <a href="list-komik.html">
                <ion-icon name="list"></ion-icon>List Komik
            </a>
            <a href="favorit.html" class="active">
                <ion-icon name="heart"></ion-icon>Favorit
            </a>
        </div>
    </nav>

    <section class="konten">
        <div class="content-wrapper">
            <div class="nav">
                <button class="active" data-target="#history">History</button>
                <button data-target="#favorite">Favorit</button>
            </div>
            <div class="content" id="history">
                
            </div>
            </div>
            <div class="content" id="favorite">
                <div class="list-komik">
                    <div class="comic-items">
                        <div class="cover-container">
                            <a href="#"><img src="img/cover-martialpeak.jpg" alt="Martial Peak"></a>
                            <span class="views">
                                <ion-icon name="eye"></ion-icon>
                                <p>1M</p>
                            </span>
                        </div>
                        <div class="tittle">
                            <a href="#" terget="text">Martial Peak</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

<script>
    // Dapatkan tombol navigasi
    var navButtons = document.querySelectorAll('.nav button');

    // Dapatkan konten
    var contents = document.querySelectorAll('.content');

    // Tambahkan event click pada setiap tombol navigasi
    navButtons.forEach(function (button) {
        button.addEventListener('click', function () {
            // Hapus kelas active dari semua tombol navigasi
            navButtons.forEach(function (button) {
                button.classList.remove('active');
            });

            // Tambahkan kelas active pada tombol navigasi yang di klik
            this.classList.add('active');

            // Sembunyikan semua konten
            contents.forEach(function (content) {
                content.classList.remove('active');
            });

            // Tampilkan konten yang sesuai dengan tombol navigasi yang di klik
            var target = this.getAttribute('data-target');
            document.querySelector(target).classList.add('active');
        });
    });
</script>


</html>
