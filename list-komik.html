    <section class="konten">
        <div class="konten-list">
            <h3><span>Daftar</span> Komik</h3>
            <div class="dropdown">
                <button class="dropdown-btn">Genre <ion-icon name="chevron-down"></ion-icon></button>
                <div class="dropdown-content" style="display: none;">
                    <button class="genre-btn active" data-genre="all">All</button>
                    <button class="genre-btn" data-genre="action">Action</button>
                    <button class="genre-btn" data-genre="adventure">Adventure</button>
                    <button class="genre-btn" data-genre="comedy">Comedy</button>
                    <button class="genre-btn" data-genre="drama">Drama</button>
                    <button class="genre-btn" data-genre="fantasy">Fantasy</button>
                    <button class="genre-btn" data-genre="harem">Harem</button>
                    <button class="genre-btn" data-genre="martial arts">Martial Arts</button>
                    <button class="genre-btn" data-genre="romance">Romance</button>
                    <button class="genre-btn" data-genre="sci-fi">Sci-fi</button>
                    <button class="genre-btn" data-genre="shounen">Shounen</button>
                    <button class="genre-btn" data-genre="supernatural">Supernatural</button>
                </div>
            </div>
            <div class="list-judul">
                <p class="alphabet" data-genres="all">A</p>
                <p class="alphabet" data-genres="all">B</p>
                <p class="alphabet" data-genres="all">C</p>
                <p class="alphabet" data-genres="all">D</p>

                <p class="alphabet" data-genres="all">F</p>
                <p class="alphabet" data-genres="all">G</p>
                <p class="alphabet" data-genres="all">H</p>
                <p class="alphabet" data-genres="all">I</p>
                <p class="alphabet" data-genres="all">J</p>
                <p class="alphabet" data-genres="all">K</p>
                <p class="alphabet" data-genres="all">L</p>
                <p class="alphabet"
                    data-genres="all, action, adventure, fantasy, harem, martial arts, romance, sci-fi, shounen, supernatural">
                    M</p>
                <div class="daftar-komik">
                    <div class="comic-items"
                        data-genres="action, adventure, fantasy, harem, martial arts, romance, sci-fi, shounen, supernatural">
                        <a href="comic/martial-peak.html">
                            <div class="cover-container">
                                <img src="img/cover-martialpeak.jpg" alt="Martial Peak">
                                <!-- <span class="views">
                                    <ion-icon name="eye"></ion-icon>0</span> -->
                            </div>
                            <div class="tittle">
                                <h4 class="judul" target="text" class="related-comic">Martial Peak</h4>
                            </div>
                        </a>
                    </div>
                </div>
                <p class="alphabet" data-genres="all">N</p>
                <p class="alphabet" data-genres="all">O</p>
                <p class="alphabet" data-genres="all">P</p>
                <p class="alphabet" data-genres="all">Q</p>
                <p class="alphabet" data-genres="all">R</p>
                <p class="alphabet" data-genres="all">S</p>
                <p class="alphabet"
                    data-genres="all, action, adventure, comedy, drama, fantasy, harem, martial arts, shounen">T</p>
                <div class="daftar-komik">
                    <div class="comic-items"
                        data-genres="action, adventure, comedy, drama, fantasy, harem, martial arts, shounen">
                        <a href="#">
                            <div class="cover-container">
                                <img src="img/cover-talesofdemonsandgods.jpg" alt="tales of demons and gods">
                                <!-- <span class="views">
                                    <ion-icon name="eye"></ion-icon>0</span> -->
                            </div>
                            <div class="tittle">
                                <h4 class="judul" target="text">Tales of Demons and Gods</h4>
                            </div>
                        </a>
                    </div>
                </div>
                <p class="alphabet" data-genres="all">U</p>
                <p class="alphabet" data-genres="all">V</p>
                <p class="alphabet" data-genres="all">W</p>
                <p class="alphabet" data-genres="all">X</p>
                <p class="alphabet" data-genres="all">Y</p>
                <p class="alphabet" data-genres="all">Z</p>
            </div>
        </div>
    </section>
