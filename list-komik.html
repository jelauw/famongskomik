<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Komik-FamongsKomik</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="img/logo-famongskomik.png" alt="FamongsKomik">
                <h1>Famongs<span>Komik</span></h1>
            </a>
        </div>
        <div class="search">
            <input type="text" placeholder="Pencarian...">
            <button id="submit">
                <ion-icon name="search"></ion-icon>
            </button>
        </div>
        <div class="navbar-nav">
            <a href="index.html">
                <ion-icon name="home"></ion-icon>Beranda
            </a>
            <a href="#" class="active">
                <ion-icon name="list"></ion-icon>List Komik
            </a>
            <a href="favorit.html">
                <ion-icon name="heart"></ion-icon>Favorit
            </a>
        </div>
    </nav>

    <section class="konten">
        <div class="konten-list">
            <h2><span>Daftar</span> Komik</h2>
            <div class="dropdown">
                <button class="dropdown-btn">Genre <ion-icon name="chevron-down"></ion-icon></button>
                <div class="dropdown-content">
                    <button class="genre-btn active" data-genre="all">All</button>
                    <button class="genre-btn" data-genre="action">Action</button>
                    <button class="genre-btn" data-genre="adventure">Adventure</button>
                    <button class="genre-btn" data-genre="comedy">Comedy</button>
                    <button class="genre-btn" data-genre="drama">Drama</button>
                    <button class="genre-btn" data-genre="fantasy">Fantasy</button>
                    <button class="genre-btn" data-genre="harem">Harem</button>
                    <button class="genre-btn" data-genre="martial-arts">Martial Arts</button>
                    <button class="genre-btn" data-genre="romance">Romance</button>
                    <button class="genre-btn" data-genre="sci-fi">Sci-fi</button>
                    <button class="genre-btn" data-genre="shounen">Shounen</button>
                    <button class="genre-btn" data-genre="supernatural">Supernatural</button>
                </div>
            </div>
            <div class="list-judul">
                <p class="alphabet" data-genres="">A</p>
                <p class="alphabet" data-genres="">B</p>
                <p class="alphabet" data-genres="">C</p>
                <p class="alphabet" data-genres="">D</p>
                <p class="alphabet" data-genres="">E</p>
                <p class="alphabet" data-genres="">F</p>
                <p class="alphabet" data-genres="">G</p>
                <p class="alphabet" data-genres="">H</p>
                <p class="alphabet" data-genres="">I</p>
                <p class="alphabet" data-genres="">J</p>
                <p class="alphabet" data-genres="">K</p>
                <p class="alphabet" data-genres="">L</p>
                <p class="alphabet" data-genres="action, adventure, fantasy, harem, martial-arts, romance, sci-fi, shounen, supernatural">M</p>
                <div class="daftar-komik">
                    <div class="comic-items" data-genres="action, adventure, fantasy, harem, martial-arts, romance, sci-fi, shounen, supernatural">
                        <a href="comic/detail/martial-peak.html">
                            <div class="cover-container">
                                <img src="img/cover-martialpeak.jpg" alt="Martial Peak">
                                <span class="views">
                                    <ion-icon name="eye"></ion-icon>1K</span>
                            </div>
                            <div class="tittle">
                                <h4 class="judul" target="text">Martial Peak</h4>
                            </div>
                        </a>
                    </div>
                </div>
                <p class="alphabet" data-genres="">N</p>
                <p class="alphabet" data-genres="">O</p>
                <p class="alphabet" data-genres="">P</p>
                <p class="alphabet" data-genres="">Q</p>
                <p class="alphabet" data-genres="">R</p>
                <p class="alphabet" data-genres="">S</p>
                <p class="alphabet" data-genres="action, adventure, comedy, drama, fantasy, harem, martial-arts, shounen">T</p>
                <div class="daftar-komik">
                    <div class="comic-items" data-genres="action, adventure, comedy, drama, fantasy, harem, martial-arts, shounen">
                        <a href="comic/detail/martial-peak.html">
                            <div class="cover-container">
                                <img src="img/cover-talesofdemonsandgods.png" alt="tales of demons and gods">
                                <span class="views">
                                    <ion-icon name="eye"></ion-icon>1K</span>
                            </div>
                            <div class="tittle">
                                <h4 class="judul" target="text">Tales of Demons and Gods</h4>
                            </div>
                        </a>
                    </div>
                </div>
                <p class="alphabet" data-genres="">U</p>
                <p class="alphabet" data-genres="">V</p>
                <p class="alphabet" data-genres="">W</p>
                <p class="alphabet" data-genres="">X</p>
                <p class="alphabet" data-genres="">Y</p>
                <p class="alphabet" data-genres="">Z</p>
            </div>
        </div>
    </section>
    <!-- icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<script src="js/genre.js"></script>

</html>
